<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style/style.css" />
    <title>Frontend Mentor | Fylo data storage component</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="icons">
          <img src="./images/logo.svg" alt="logo" class="logo" />
          <div class="icon-containers">
            <div class="icon-container">
              <img src="./images/icon-document.svg" alt="document" />
            </div>
            <div class="icon-container">
              <img src="./images/icon-folder.svg" alt="folder" />
            </div>
            <div class="icon-container">
              <img src="./images/icon-upload.svg" alt="upload" />
            </div>
          </div>
        </div>

        <div class="space">
          <p>Youâ€™ve used <span>815 GB</span> of your storage</p>
          <div class="progressbar-container">
            <div class="progressbar">
              <div class="circle"></div>
            </div>
          </div>
          <div class="total-space">
            <small>0 GB</small>
            <small>1000 GB</small>
          </div>
          <div class="space-left">
            <p><strong>185</strong> GB left</p>
          </div>
        </div>
      </div>
    </main>

    <!-- <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Ritesh Maharjan</a>.
    </div> -->
  </body>
</html>
